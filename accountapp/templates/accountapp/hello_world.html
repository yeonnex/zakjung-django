{% extends 'base.html' %}

{% block content %}
    <div style="border-radius: 1rem; margin: 2rem; text-align: center">
        <h1 style="font-family:'Rampart One', cursive;">
            HELLO WORLD LIST !!!
        </h1>
        <form action="/account/hello_world/" method="post" >
            {% csrf_token %}
            <div>
                <input type="text" name="hello_world_input">
                <input type="submit" class="btn btn-primary" value="포스트">
            </div>
        </form>
        {% if hello_world_output %}
        <h1>
            {{ hello_world_output.text }}
        </h1>
        {% endif %}
        <h1>
            {{ text }}
        </h1>
    </div>
{% endblock %}
